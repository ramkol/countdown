<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #countdown {
            font-size: 3rem;
            color: #333;
        }
        select {
            padding: 8px;
            font-size: 16px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-top: 10px;
        }
        #progress-container {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
        }
        .progress-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 20px;
            background-color: #007bff;
        }
        .date-label {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    
    <label for="units">Select Countdown Unit:</label>
    <select id="units">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
    </select>

    <div id="countdown"></div>

    <div id="progress-container"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("September 1, 2023 08:00:00").getTime();
            const currentDate = new Date().getTime();
            const timeLeft = targetDate - currentDate;
            const totalDays = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));
            const daysElapsed = Math.ceil((currentDate - new Date("August 15, 2023 13:30:00").getTime()) / (1000 * 60 * 60 * 24));

            const units = document.getElementById("units").value;
            let value;

            if (units === "seconds") {
                value = Math.floor(timeLeft / 1000);
            } else if (units === "minutes") {
                value = Math.floor(timeLeft / (1000 * 60));
            } else if (units === "hours") {
                value = Math.floor(timeLeft / (1000 * 60 * 60));
            } else if (units === "days") {
                value = totalDays;
            }

            document.getElementById("countdown").innerHTML = `${value} ${units}`;

            // Update progress bar
            const progressContainer = document.getElementById("progress-container");
            progressContainer.innerHTML = '';

            for (let i = 0; i < totalDays; i++) {
                const progressBar = document.createElement("div");
                progressBar.className = "progress-bar";
                progressBar.style.width = `${(100 / totalDays).toFixed(2)}%`;

                const dateLabel = document.createElement("div");
                dateLabel.className = "date-label";
                const date = new Date(currentDate + (i - daysElapsed) * (1000 * 60 * 60 * 24));
                dateLabel.textContent = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                
                const progressRow = document.createElement("div");
                progressRow.className = "progress-row";
                progressRow.appendChild(progressBar);
                progressRow.appendChild(dateLabel);

                progressContainer.appendChild(progressRow);
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
